<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" [(ngModel)]="title" name="title">
      <div id="title" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="desc" name="desc">
    </div>
    
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
